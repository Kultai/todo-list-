<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List in Card</title>
  </head>
  <body>
    <div class="card">
      <h2>Todo List</h2>
      <p class="subtitle">Get things done, one item at a time.</p>
      <hr />

      <div id="list"></div>

      <div class="add-container">
        <input type="text" id="text" placeholder="Enter new todo" />
        <button id="add-btn">ADD ITEM</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
